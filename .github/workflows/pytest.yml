name: Run Pytest with Coverage Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install PostgreSQL and system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest-cov

      - name: Check if tests exist
        id: check_tests
        run: |
          if python -m pytest --collect-only | grep -q "collected 0 items."; then
            echo "No tests collected, skipping coverage check."
            echo "skip_tests=true" >> $GITHUB_ENV
          else
            echo "skip_tests=false" >> $GITHUB_ENV
          fi

      - name: Run Pytest with Coverage Check
        if: env.skip_tests == 'false'
        run: |
          python -m pytest --cov=./ --cov-config=.coveragerc --cov-fail-under=80
